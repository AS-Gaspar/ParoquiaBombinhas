<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronograma de Eventos - Igreja Matriz</title>
  <link rel="stylesheet" href="CSS/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Igreja Matriz N. Sra. da Imaculada Conceição</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="mural.html">Mural de Fotos</a></li>
        </ul>
        <a class="btn btn-outline-secondary" href="login.html">Admin</a>
      </div>
    </div>
  </nav>

  <!-- Cronograma de Eventos -->
  <div class="container mt-4">
    <h1>Cronograma de Eventos</h1>
    <ul id="eventList" class="list-group">
      <!-- Eventos serão adicionados aqui via JavaScript -->
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Exemplo de array de eventos
    const eventos = [
      { data: '2025-04-15', nome: 'Missa Dominical' },
      { data: '2025-04-20', nome: 'Encontro de Jovens' },
      { data: '2025-05-01', nome: 'Palestra sobre fé' }
    ];

    // Ordena os eventos por data (do mais próximo para o mais distante)
    eventos.sort((a, b) => new Date(a.data) - new Date(b.data));

    const eventList = document.getElementById('eventList');
    eventos.forEach(evento => {
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.innerHTML = `<strong>${evento.data}</strong>: ${evento.nome}`;
      eventList.appendChild(li);
    });
  </script>
  <script src="js/main.js"></script>
</body>
</html>
