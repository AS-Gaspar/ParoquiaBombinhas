<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gerenciamento de Eventos</title>
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <h1>Gerenciamento de Eventos</h1>
    <form id="eventForm">
      <div class="mb-3">
        <label for="eventDate" class="form-label">Data do Evento</label>
        <input type="text" class="form-control" id="eventDate" placeholder="dd/mm/yyyy" required>
      </div>
      <div class="mb-3">
        <label for="eventName" class="form-label">Nome do Evento</label>
        <input type="text" class="form-control" id="eventName" placeholder="Digite o nome do evento" required>
      </div>
      <button type="submit" class="btn btn-success">Adicionar Evento</button>
    </form>
  </div>
  <div></div>
  <ul id="adminEventList"></ul>
  </div>
  <a href="./index.html" class="btn btn-sm btn-secondary btn-admin">Voltar</a>
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js"></script>
  <script src="./dist/main.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
