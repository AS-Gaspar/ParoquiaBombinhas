<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gerenciamento de Eventos</title>
  <link rel="stylesheet" href="CSS/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Igreja Matriz N. Sra. da Imaculada Conceição</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="mural.html">Mural de Fotos</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Cronograma de Eventos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Área de Gerenciamento de Eventos -->
  <div class="container mt-4">
    <h1>Gerenciamento de Eventos</h1>
    <form id="eventForm">
      <div class="mb-3">
        <label for="eventDate" class="form-label">Data do Evento</label>
        <input type="date" class="form-control" id="eventDate" required>
      </div>
      <div class="mb-3">
        <label for="eventName" class="form-label">Nome do Evento</label>
        <input type="text" class="form-control" id="eventName" placeholder="Digite o nome do evento" required>
      </div>
      <button type="submit" class="btn btn-success">Adicionar Evento</button>
    </form>

    <h2 class="mt-4">Eventos Atuais</h2>
    <ul id="adminEventList" class="list-group">
      <!-- Lista de eventos para edição -->
    </ul>
  </div>

  <script>
    let eventos = [];  // Array para armazenar os eventos

    function renderEventos(){
      const adminEventList = document.getElementById('adminEventList');
      adminEventList.innerHTML = '';
      // Ordena os eventos pela data
      eventos.sort((a, b) => new Date(a.data) - new Date(b.data));
      eventos.forEach((evento, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `<span><strong>${evento.data}</strong>: ${evento.nome}</span>
                        <span>
                          <button class="btn btn-sm btn-warning" onclick="editarEvento(${index})">Editar</button>
                          <button class="btn btn-sm btn-danger" onclick="removerEvento(${index})">Remover</button>
                        </span>`;
        adminEventList.appendChild(li);
      });
    }

    // Adiciona novo evento
    document.getElementById('eventForm').addEventListener('submit', function(e){
      e.preventDefault();
      const data = document.getElementById('eventDate').value;
      const nome = document.getElementById('eventName').value;
      eventos.push({data: data, nome: nome});
      renderEventos();
      this.reset();
    });

    // Remove evento
    function removerEvento(index){
      eventos.splice(index, 1);
      renderEventos();
    }

    // Edita evento
    function editarEvento(index){
      const novoData = prompt("Digite a nova data (YYYY-MM-DD):", eventos[index].data);
      const novoNome = prompt("Digite o novo nome do evento:", eventos[index].nome);
      if(novoData && novoNome){
        eventos[index] = {data: novoData, nome: novoNome};
        renderEventos();
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
