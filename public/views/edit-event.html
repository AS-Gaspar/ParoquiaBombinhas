<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Editar Eventos</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <h1>Editar Evento</h1>
    <form id="eventForm">
      <div class="mb-3">
        <label for="eventDate" class="form-label">Local</label>
        <input type="text" class="form-control" id="editEventLocal" required>
      </div>
      <div class="mb-3">
        <label for="eventDate" class="form-label">Data do Evento</label>
        <input type="text" class="form-control" id="editEventDate" required>
      </div>
      <div class="mb-3">
        <label for="eventDate" class="form-label">Horário</label>
        <input type="text" class="form-control" id="editEventHour" required maxlength="5">
      </div>
      <div class="mb-3">
        <label for="eventName" class="form-label">Nome do evento</label>
        <input type="text" class="form-control" id="editEventName" required>
      </div>
      <div class="mb-3">
        <label for="eventDate" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="editEventDescription">
      </div>
      <button type="submit" class="btn btn-success">Editar Evento</button>
    </form>
  </div>
  <a href="/admin/dashboard" class="btn btn-sm btn-secondary btn-admin">Voltar</a>
  <script src="../dist/editEvent.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js"></script>
</body>
</html>
